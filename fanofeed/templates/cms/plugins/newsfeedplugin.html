{% load i18n %}
{% load sekizai_tags %}
{% addtoblock "js" %}
<script type="text/javascript">
    $(document).ready(function(){
        $("div.fano-news").load('{% url parser_name %}',
        function(data){ 
        if (data.length == 0){
        $("div.fano-news").html('<p>{%trans 'Не удалось загрузить ленту новостей'%}</p>')}
        }
        )})
</script>
{% endaddtoblock %}
<div class="fano-news" >
  <div class='ajax-html-loading'>
  {% trans "Загрузка..." %}
  </div>
</div>
